# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure  # Secret key for signing tokens
jwt.expiration=86400000   # 24 hours in milliseconds
jwt.refreshExpiration=604800000  # 7 days in milliseconds

# Logging
# Application logging
logging.level.myproject.storebox=DEBUG
logging.level.myproject.storebox.auth=DEBUG

# Spring Framework logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Hibernate/JPA logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Transaction management
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Security debugging
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.web.access.ExceptionTranslationFilter=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.web.authentication.UsernamePasswordAuthenticationFilter=DEBUG

# HTTP request/response logging
logging.level.org.apache.coyote.http11=DEBUG
logging.level.org.apache.tomcat.util.net=INFO
logging.level.org.apache.tomcat.util.http=INFO
logging.level.org.apache.catalina=INFO

# JSON serialization/deserialization
logging.level.org.springframework.http.converter.json=DEBUG

# Validation
logging.level.org.springframework.validation=DEBUG

# Enable request/response body logging
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=DEBUG

