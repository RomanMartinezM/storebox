# Server port
#server.port=8080

# Client connection handling
server.tomcat.connection-timeout=60s
server.tomcat.max-http-header-size=8KB
server.tomcat.max-http-post-size=10MB
server.tomcat.max-swallow-exceptions=true

# Logging configuration for client disconnections
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.coyote=WARN
logging.level.org.apache.catalina.connector=WARN
logging.level.org.apache.tomcat.util.net.NioEndpoint=WARN
logging.level.org.apache.coyote.http11=WARN
logging.level.myproject.storebox.config.WebConfig=DEBUG

# Database configuration
#spring.datasource.url=jdbc:postgresql://localhost:5432/your_database
#spring.datasource.username=your_username
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=validate  # Let Flyway handle schema updates
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT Configuration
# Secret key for signing tokens
jwt.secret=your-secret-key-here-make-it-long-and-secure
# 24 hours in milliseconds
jwt.expiration=86400000
# 7 days in milliseconds
jwt.refreshExpiration=604800000

# Logging
# Application logging
logging.level.myproject.storebox=DEBUG
logging.level.myproject.storebox.auth=DEBUG

# Spring Framework logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Hibernate/JPA logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Transaction management
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Security debugging
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.web.access.ExceptionTranslationFilter=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.web.authentication.UsernamePasswordAuthenticationFilter=DEBUG

# HTTP request/response logging
logging.level.org.apache.coyote.http11=DEBUG
logging.level.org.apache.tomcat.util.net=INFO
logging.level.org.apache.tomcat.util.http=INFO
logging.level.org.apache.catalina=INFO

# JSON serialization/deserialization
logging.level.org.springframework.http.converter.json=DEBUG

# Validation
logging.level.org.springframework.validation=DEBUG

# Enable request/response body logging
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=DEBUG

# JWT (if using JWT)
#jwt.secret=your_jwt_secret_key_here
#jwt.expiration=86400000  # 24 hours in milliseconds